<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Happy New Year</title>
  </head>
  <body>
    <header>
      <section>
        <div>
          <img
            class="img-adj"
            src="Resources/Banner Image.png"
            alt="Image of New Year"
          />
        </div>
        <div class="txt-adj absolute">
          <h3>Happy New Year</h3>
          <h1>New Year Party Celebration</h1>
        </div>
      </section>
    </header>
    <article>
      <section>
        <div class="txt-adj-1">
          <h1 class="offer-txt red">65% OFF</h1>
          <p class="red font-size">OUR HOLIDAY DEALS ARE BETTER</p>
          <h2 class="font-size">ALL CATEGORIES</h2>
        </div>
        <div>
          <img class="img-adj-1" src="Resources/New Year Photo.png" alt="" />
        </div>
      </section>
      <section class="second-sct">
        <div>
          <img class="img-adj-2" src="Resources/Vectorrr.png" alt="" />
        </div>
        <div>
          <div class="txt-adj-3 absolute">
            <div>
              <h1>Welcome to midnight party</h1>
            </div>
            <div>
              <p class="txt-adj-2">
                In our shop you'll find any types of fashionable product and to
                get maximum value you can be a member. click the "Join Now"
                button to become a member.
              </p>
            </div>
            <div>
              <button class="btn">Join Now</button>
            </div>
          </div>
          <div>
            <img
              class="img-adj-3 absolute"
              src="Resources/Group 70.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
